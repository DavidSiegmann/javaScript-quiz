<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Quiz Highscores</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Code Quiz</h1>
        <nav>
            <a href="./index.html">
                <p>Back to Quiz</p>
            </a>
        </nav>
    </header>
    <main>
        <section class="container">
            <div id="scores-box"></div>
                <h3>Highscores</h3>
                <ol id="score-list">
                    
                </ol>

                    <label for="initials">Initials:</label><br>

                    <input type="submit" value="Submit" class="button">
                </form>
                <h6 id="score"></h6>
        </section>
    </main>
    <script src="./assets/score.js"></script>
</body>
</html>
