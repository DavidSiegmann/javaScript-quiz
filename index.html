<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>
    <main>
        <div id="start">
            <p>
                Are you ready for the easiest quiz of your life?!
            </p>
            <button id="start-button">Let's Go!</button>
        </div>

        <div id="quiz">
            <div id="question"></div>
            
            <button id="answer1"></button>
            <button id="answer2"></button>
            <button id="answer3"></button>
           
            <p id="timer">Timer</p>
        </div>

        <div id="add-score">
            <p>Would you like to put your initials on the highscore board?</p>
            <button id="add-score-yes">Yes</button>
            <button id="add-score-no">No</button>
            <p>User Initials: </p>
            <input id="score-name" type="text">
        </div>

        <div id="score">
            <ul id="scoreboard"></ul>
            <button id="play-again">Give it another shot?
            </button>
        </div>

    </main>
    <script src="scriptnew.js"></script>
</body>
</html>
