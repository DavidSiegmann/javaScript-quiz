<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Code Quiz</h1>
        <nav>
            <a href="./highscore.html">
                <p>View Highscores</p>
            </a>
            <p id="timer">Timer: 100</p>
        </nav>
    </header>
    <main>
        <section class="container">
            <div id="question-box" class="hide">
                <div id="question">question</div>
                <div id="answer-buttons" class="button-layout">
                    <button data-label="A" id="button-1" class="button">answer 1</button>
                    <button data-label="B" id="button-2" class="button">answer 2</button>
                    <button data-label="C" id="button-3" class="button">answer 3</button>
                    <button data-label="D" id="button-4" class="button">answer 4</button>
                </div>
            </div>
            <p id="correct" class="hide">Correct!</p>
            <p id="wrong" class="hide">Wrong!</p>
            <div class="controls">
                <button id="start-button" class="start-button button">Start</button>
                <button onclick="window.location.href='./highscore.html';" id="finish-button" class="finish-button button hide">Finish</button>
            </div>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
